<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="csscalc.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="calculator">
	<div id="screen"></div>
	<div id="pad">
		<div class="numButton" onclick="createMultiDigitNumbers()">1</div><div class="numButton">2</div><div class="numButton">3</div><div class="funcButton">*</div>
		<div class="numButton">4</div><div class="numButton">5</div><div class="numButton">6</div><div class="funcButton">/</div>
		<div class="numButton">7</div><div class="numButton">8</div><div class="numButton">9</div><div class="funcButton">-</div>
		<div class="numButton">0</div><div class="numButton">.</div><div class="funcButton">=</div><div class="funcButton">+</div>
		<div class="funcButton">ce</div>
	</div>
</div>
<script type="text/javascript" src="jscalc.js"></script>
</body>
</html>
