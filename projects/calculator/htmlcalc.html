<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="csscalc.css">
	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
	<link rel="icon" href="../../favicon.ico" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div id="calculator">
	<div id="screen"></div>
	<div class="pad">
	<div class="button num">1</div>
	<div class="button num">2</div>
	<div class="button num">3</div>
	<div class="button func" id="multiplyButton">*</div>
	<div class="button num">4</div>
	<div class="button num">5</div>
	<div class="button num">6</div>
	<div class="button func" id="divideButton">/</div>
	<div class="button num">7</div>
	<div class="button num">8</div>
	<div class="button num">9</div>
	<div class="button func" id="subtractButton">-</div>
	<div class="button num">0</div>
	<div class="button num">.</div>
	<div class="button func" id="equalsButton">=</div>
	<div class="button func" id="addButton">+</div>
	<div class="button func" id="clearButton">ce</div>
	</div>
</div>
<script type="text/javascript" src="jscalc.js"></script>
</body>
</html>
